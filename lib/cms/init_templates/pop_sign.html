<link rel="stylesheet" href="/skin/default/stylesheets/login.css" media="all" type="text/css" />
<div class="g-ltw s-ltw s-ltwm s-page-login-w">
    <div class="s-page-login popwin-login">
        <a class="jqmClose" href="#" onclick="jQuery.jqmClose();">关闭</a>
        <p class="title-login">用户登录</p>
        <div class="s-login-wrapper g-ltw g-ltc">
            <form accept-charset="UTF-8" action="/members/sign_in" class="simple_form new_member" id="member_sign_in" method="post" novalidate="novalidate">
                 <input type="hidden" name="go_url" value="{{go_url}}" id="login_go_url" />
                <p><label for="" class="s-login-label">用户名：</label><input type="text" name="member[login]"  class="s-login-input required" />  </p>
                <p><label for="" class="s-login-label">密  码：</label><input type="password" name="member[password]" class="s-login-input required" />  </p>
                <p class="auto-login"><label for=""><input type="checkbox" name="member[remember_me]" class="fixed-input" />记住我的账户，下次访问自动登录</label></p>
                <p class="p-submit"><input type="submit" value="" class="login-submit" /> <a href="#" class="rem-pw">忘记密码?</a></p>
            </form>
            <p class="regedit-tip">还没有网站帐号？<a href="#" id="button_sign_up">立即注册一个</a></p>
        </div>
    </div>

    <div class="s-page-login popwin-signup" style="display:none;">
        <a class="jqmClose" href="#" onclick="jQuery.jqmClose();">关闭</a>
        <p class="title-signup">用户注册</p>
        <div class="s-login-wrapper s-signup-wrapper g-ltw g-ltc">
            <form accept-charset="UTF-8" action="/members" class="simple_form new_member" id="member_sign_up" method="post">
                <input type="hidden" name="go_url" value="{{go_url}}" id="signup_go_url" />
                <div style="margin:0;padding:0;display:inline">
                    <p>
                        <label class="s-login-label" for="member_login">用户名：</label><input class="s-login-input required" name="member[login]" type="text" minlength="6" maxlength="40" remote="/member_infos/judge_member" /></p>
                    <p>
                        <label class="s-login-label" for="member_nick_name">昵称：</label><input class="s-login-input required" name="member[nick_name]" minlength="2" type="text" /></p>
                    <p>
                        <label class="s-login-label" for="member_password">密码：</label><input id="password" class="s-login-input" name="member[password]"  minlength="6" maxlength="40" type="password"/></p>
                    <p>
                        <label class="s-login-label" for="member_password_confirmation">确认密码：</label><input class="s-login-input required" name="member[password_confirmation]" minlength="6" equalto="#password" type="password" /></p>
                    <p>
                        <label class="s-login-label" for="member_email">邮箱：</label><input class="s-login-input required email" name="member[email]" maxlength="40" type="email"  remote="/member_infos/judge_useremail" /></p>
                    <p class="p-submit">
                        <input class="signup-submit" type="submit" value=" " /> <a class="rem-pw" href="#" id="button_login">已经是会员?</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $('#member_sign_in').validate();
        $('#member_sign_up').validate();

        $('#button_login').click(function(){
            $('.popwin-signup').hide();
            $('.popwin-login').show();
            return false;
        });

        $('#button_sign_up').click(function(){
            $('.popwin-signup').show();
            $('.popwin-login').hide();
            return false;
        });
    </script>
</div>
